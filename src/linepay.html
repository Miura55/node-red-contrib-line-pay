<!-- request -->
<script type="text/javascript">
    RED.nodes.registerType('request', {
        category: 'LINE Pay',
        color: '#00B900',
        defaults: {
            name: {
                value: ""
            },
            linepayConfig: {
                value: "",
                type: "linepay-config"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-book",
        label: function () {
            return this.name || "request";
        }
    });
</script>

<script type="text/x-red" data-template-name="request">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-linepayConfig"><i class="icon-tag"></i> Config</label>
        <input id="node-input-linepayConfig">
    </div>
</script>

<script type="text/x-red" data-help-name="request">
    <p>Call request api</p>
</script>

<!-- settings -->

<script type="text/javascript">
    RED.nodes.registerType('linepay-config', {
        category: 'config',
        defaults: {
            name: {
                value: "",
                required: true
            },
            uri: {
                value: "",
                required: true
            },
            channelId: {
                value: "",
                required: true
            },
            channelSecret: {
                value: "",
                required: true
            }
        },
        label: function () {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="linepay-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-uri"><i class="fa fa-bookmark"></i>URI</label>
        <input type="text" id="node-config-input-uri">
    </div>
    <div class="form-row">
        <label for="node-config-input-channelId"><i class="fa fa-bookmark"></i>Channel ID</label>
        <input type="text" id="node-config-input-channelId">
    </div>
    <div class="form-row">
        <label for="node-config-input-channelSecret"><i class="fa fa-bookmark"></i>Channel Secret</label>
        <input type="text" id="node-config-input-channelSecret">
    </div>
</script>
