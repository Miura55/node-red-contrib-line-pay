<!-- reserve -->
<script type="text/javascript">
    RED.nodes.registerType('reserve', {
        category: 'LINE Pay',
        color: '#00B900',
        defaults: {
            name: {
                value: ""
            },
            auth: {
                value: "",
                type: "remote-server"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-book",
        label: function () {
            return this.name || "reserve";
        }
    });

</script>

<script type="text/x-red" data-template-name="reserve">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-remote-server"><i class="icon-tag"></i> Authentication</label>
        <input id="node-input-auth">
    </div>
</script>

<script type="text/x-red" data-help-name="reserve">
    <p>Call reserve api</p>
</script>

<!-- settings -->

<script type="text/javascript">
    RED.nodes.registerType('remote-server', {
        category: 'config',
        defaults: {
            name: {
                value: "",
                required: true
            },
            channelId: {
                value: "",
                required: true
            },
            channelSecret: {
                value: "",
                required: true
            },
        },
        label: function () {
            return this.name;
        }
    });

</script>

<script type="text/html" data-template-name="remote-server">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-channelId"><i class="fa fa-bookmark"></i>Channel ID</label>
        <input type="text" id="node-config-input-channelId">
    </div>
    <div class="form-row">
        <label for="node-config-input-channelSecret"><i class="fa fa-bookmark"></i>Channel Secret</label>
        <input type="text" id="node-config-input-channelSecret">
    </div>
</script>
